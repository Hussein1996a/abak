<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abak Ali - Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #d3d3d3);
            text-align: center;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 25px;
            transition: 0.3s;
            color: white;
            background: linear-gradient(135deg, #ff0080, #ff66b2);
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-container {
            display: none;
            margin-top: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .front {
            background: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .card .back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .win-message {
            color: green;
            animation: glow 1s infinite alternate;
        }

        .lose-message {
            color: red;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
            100% { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
        }

        .winner-image {
            margin-top: 20px;
            width: 200px;
            display: none;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 60px);
            }

            .card {
                width: 60px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Abak Ali</h1>

    <div class="buttons">
        <button class="btn" onclick="showPasswordPopup()">الدخول كلاعب</button>
        <button class="btn" onclick="showInstructions()">استكشف اللعبة</button>
    </div>

    <div class="popup" id="passwordPopup">
        <h2>أدخل كلمة المرور</h2>
        <input type="password" id="passwordInput" placeholder="********">
        <p id="errorMessage" style="color: red; display: none;">كلمة المرور خطأ! أعد المحاولة.</p>
        <button class="btn" onclick="checkPassword()">دخول</button>
    </div>

    <div class="popup" id="instructionsPopup">
        <h2>طريقة اللعب</h2>
        <p>🔹 ابحث عن صورة عبق.</p>
        <p>🔹 لديك <b>8 بطاقات</b>، منها <b>2 صحيحة</b> و <b>6 خاطئة</b>.</p>
        <p>🔹 لديك خطآن فقط، عند الخطأ الثالث تخسر!</p>
        <button class="btn" onclick="closeInstructions()">فهمت!</button>
    </div>

    <div class="game-container" id="gameContainer">
        <h2>ابحث عن عبق!</h2>
        <div class="game-board" id="gameBoard"></div>
        <p class="message" id="message"></p>
        <img id="winnerImage" class="winner-image" />
    </div>

    <script>
        let password = "123321";
        let attempts = 0;
        let maxAttempts = 3;
        let images = ["1.jpg", "2.jpg"];
        let correctIndexes = [];

        function showPasswordPopup() {
            document.getElementById("passwordPopup").style.display = "block";
        }

        function checkPassword() {
            let input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("passwordPopup").style.display = "none";
                startGame();
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function showInstructions() {
            document.getElementById("instructionsPopup").style.display = "block";
        }

        function closeInstructions() {
            document.getElementById("instructionsPopup").style.display = "none";
        }

        function startGame() {
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("gameBoard").innerHTML = "";
            correctIndexes = [Math.floor(Math.random() * 8), Math.floor(Math.random() * 8)];
            attempts = 0;

            for (let i = 0; i < 8; i++) {
                let card = document.createElement("div");
                card.classList.add("card");

                let front = document.createElement("div");
                front.classList.add("front");
                front.innerHTML = "R";

                let back = document.createElement("div");
                back.classList.add("back");

                if (correctIndexes.includes(i)) {
                    let img = document.createElement("img");
                    img.src = images[Math.floor(Math.random() * images.length)];
                    img.width = 80;
                    back.appendChild(img);
                } else {
                    back.innerHTML = "❌";
                }

                card.appendChild(front);
                card.appendChild(back);
                card.onclick = function () {
                    if (attempts < maxAttempts) {
                        card.classList.add("flipped");
                        attempts++;
                        if (correctIndexes.includes(i)) {
                            document.getElementById("message").innerHTML = "🎉 ألف مبروك! لقد ربحت!";
                            document.getElementById("winnerImage").src = "1.jpg";
                            document.getElementById("winnerImage").style.display = "block";
                            setTimeout(() => location.reload(), 4000);
                        }
                        else {
                            if (attempts >= maxAttempts) {
                                document.getElementById("message").innerHTML = "😞 لقد خسرت!";
                                setTimeout(() => location.reload(), 4000);
                            }
                        }
                    }
                };

                document.getElementById("gameBoard").appendChild(card);
            }
        }
    </script>

</body>
</html>
